<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/estilo.css">
  </head>
  <body>
    <div class="container-fluid bg-light p-3">

        <div class="container border border-4 ">
            <div class="row p-2 bg-light">
              <div class="col p-2 border border-dark border-2 bg-body-secondary rounded-3">
                Dados do login
              </div>
            </div>
            <div class="row bg-light p-3">
                <div class="col-1 bg-light">
                  CPF
                </div>
                <div class="col bg-light text-danger">
                    <strong>Formato: xxx.xxx.xxx-xx</strong> 
                </div>
            </div>
            <div class="row bg-light p-3">
                <div class="col-3">
                  <input class="form-control border border-black border-2"  placeholder="___.___.___-__" required>
                </div>
            </div>
            <div class="row bg-light p-3">
              <div class="col">
            E-mail
              </div>
              <div class="col">
                Confirmar
              </div>
              <div class="col">
                Senha
              </div>
              <div class="col">
                Confirmar
              </div>
            </div>

            <div class="row bg-light p-3">
                <div class="col">
                  <input type="email" class="form-control border border-black border-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Josh123@gmail.com" required>
                </div>
                <div class="col">
                    <div class="col">
                      <input type="email" class="form-control border border-black border-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Josh123@gmail.com" required>
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                      <input type="password" class="form-control border border-black border-2">
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                      <input type="password" class="form-control border border-black border-2">
                    </div>
                </div>
              </div>
      </div>

      
      <div class="container  border border-4 mt-2">
        <div class="row p-2 bg-light">
          <div class="col p-2 border border-dark border-2 bg-body-secondary rounded-3">
            Dados de Contato
          </div>
        </div>
        <div class="row bg-light">
            <div class="col bg-light p-2">
              Nome
            </div>
            <div class="col bg-light p-2">
              Sobrenome
            </div>
        </div>
        <div class="row bg-light">
            <div class="col-6 p-2">
              <input class="form-control border border-black border-2" placeholder="Josh" required >
            </div>
            <div class="col p-2">
              <input class="form-control border border-black border-2" placeholder="Silver" required >
        </div>
        </div>
        <div class="row bg-light p-3">
                <div class="col-2">
                    Nascimento
                </div>
                <div class="col text-danger strong">
                   <strong>Formato: xx/xx/xxxx</strong> 
                </div>
                <div class="col">
                    RG
                </div>
                <div class="col">
                    Sexo
                </div>
        </div>
        <div class="row bg-light ">
                <div class="col-5">
                    <input class="form-control border border-black border-2" id="floatingInputGroup2"  placeholder="DD/MM/YYYY" required>
                </div>
                    <div class="col">
                      <input class="form-control border border-black border-2">
                    </div>
                        <div class="col">
                          <select class="form-select border border-black border-2" aria-label="Default select example">
                            <option selected hidden>Sexo...</option>
                            <option >Masculino</option>
                            <option >Feminino</option>
                            <option >Prefiro Não Dizer...</option>

                          </select>
                        </div>
         </div>
         <div class="row bg-light p-3">
                <div class="col-4">
                        CEP
                </div>
                <div class="col-6">
                    Endereço
                </div>
                <div class="col">
                    N°
                </div>
         </div>
         <div class="row bg-light">
             <div class="col-4">
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group border border-black border-2 rounded-3">
                  <input type="text" class="form-control" id="autoSizingInputGroup">
                  <div class="input-group-text proc">
                    <i class="bi bi-search"></i>
                  </div>
                </div>
              </div>
             </div>
             <div class="col-6">
              <input  class="form-control border border-black border-2">
             </div>
             <div class="col">
              <input class="form-control border border-black border-2">
             </div>
         </div>
         <div class="row bg-light p-3 ">
             <div class="col">
                 Bairro
             </div>
             <div class="col">
                Complemento
            </div>
            <div class="col-4">
                Cidade
            </div>
         </div>
         <div class="row bg-light mb-2">
            <div class="col">
              <input class="form-control border border-black border-2" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col">
              <input class="form-control border border-black border-2" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="col">
              <select class="form-select border border-black border-2" aria-label="Default select example">
                <option selected hidden>Estado...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
          </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
